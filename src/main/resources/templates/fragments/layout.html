<!DOCTYPE html>
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Page</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>


<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">E-Commerce</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/products}">Products</a>
            <a class="nav-link" th:href="@{/cart}">Cart</a>
            <a class="nav-link" th:href="@{/about}">About</a>
            <a class="nav-link" th:href="@{/login}">Login</a>
        </div>
    </div>
    </nav>

    <div class="container mt-4">
        <main th:replace="${content}"></main>
    </div>


    <footer class="text-center mt-5 mb-3 text-muted">
        <small>Spring E-Commerce Demo</small>
    </footer>



    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
